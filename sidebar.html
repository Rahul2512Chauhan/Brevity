<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smart Reading Companion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .hidden {
      display: none !important;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #3367d6;
    }

    #selected-text {
      margin-top: 10px;
      padding: 10px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 13px;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 15px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      min-height: 100px;
    }
  </style>
</head>

<body>
  <!-- SUMMARIZE SECTION -->
  <div id="summarize-section">
    <h2>Text Summarizer</h2>
    <button id="start-btn">Start Summarizing</button>
    <div>
      <button id="keypoints-btn">Key Points</button>
      <button id="tldr-btn">TL;DR</button>
    </div>
  </div>

  <!-- SIMPLIFY SECTION -->
  <div id="simplify-section" class="hidden">
    <h2>Text Simplifier</h2>
    <button id="kid-level-btn">Kid Level</button>
    <button id="student-level-btn">Student Level</button>
    <button id="expert-level-btn">Expert Level</button>
  </div>

  <div id="translate-section" class="hidden">
    <h2>Translator</h2>

    <label for="target-lang">Translate To:</label>
    <select id="target-lang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="zh-CN">Chinese (Simplified)</option>
      <option value="ar">Arabic</option>
    </select>

    <button id="translate-btn">Translate</button>
  </div>


  <h3>Selected Text:</h3>
  <div id="selected-text">Loading...</div>

  <div id="output"></div>

  <!-- âœ… external script -->
  <script type="module" src="sidebar.js"></script>
</body>

</html>
